[platformio]
default_envs = papilio_retrocade

[env:papilio_retrocade]
platform = gowin
board = papilio_retrocade
framework = hdl

; FPGA configuration
board_build.fpga_project = fpga/rgb_led.gprj
board_build.fpga_top_module = blink_led

; Optional: Specify Gowin toolchain path if not in PATH
; board_build.gowin_path = C:/Gowin/Gowin_V1.9.11.03_Education_x64

; Upload configuration
upload_protocol = pesptool
upload_port = COM4
