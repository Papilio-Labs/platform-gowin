; PlatformIO Project Configuration File
;
; FPGA-Only Blinky Example for Gowin FPGA
; 
; This example demonstrates a pure FPGA project without any MCU code.
; Implements a simple LED blinky pattern on the FPGA.
;
; For more information: https://docs.platformio.org/page/projectconf.html

[platformio]
default_envs = fpga_blinky

[env:fpga_blinky]
platform = gowin
board = papilio_retrocade
framework = verilog

; FPGA configuration
board_build.fpga_project = fpga/project.gprj
board_build.fpga_top_module = blinky

; Gowin toolchain path (optional - will auto-detect if not specified)
; board_build.gowin_path = C:/Gowin_V1.9.9

; Upload configuration
upload_protocol = pesptool
upload_port = COM3

; Alternative upload protocols:
; upload_protocol = openfpgaloader
; upload_protocol = gowin
