; PlatformIO Project Configuration File
;
; FPGA-Only Blinky Example for Papilio RetroCade
; 
; This example demonstrates a pure FPGA project without any MCU code.
; Implements a simple LED blinky pattern using the PMOD connector pins.
; Supports Verilog, SystemVerilog, and VHDL source files.
;
; TARGET HARDWARE: Papilio RetroCade (Gowin GW2AR-18)
; NOTE: Connect external LEDs to PMOD connector to see the blinking pattern.
;       Clock signal must be provided by ESP32 on GPIO1.
;
; For more information: https://docs.platformio.org/page/projectconf.html

[platformio]
default_envs = fpga_blinky

[env:fpga_blinky]
platform = gowin
board = papilio_retrocade  ; GW2AR-18 FPGA + ESP32-S3
framework = hdl  ; Supports Verilog, SystemVerilog, and VHDL

; FPGA configuration
board_build.fpga_project = fpga/project.gprj
board_build.fpga_top_module = blinky

; Gowin toolchain path (optional - will auto-detect if not specified)
; board_build.gowin_path = C:/Gowin_V1.9.9

; Upload configuration
upload_protocol = pesptool
upload_port = COM3

; Alternative upload protocols:
; upload_protocol = openfpgaloader
; upload_protocol = gowin
