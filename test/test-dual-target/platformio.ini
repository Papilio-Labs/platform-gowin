[env:papilio_retrocade]
platform = espressif32
board = seeed_xiao_esp32s3
framework = arduino

; FPGA configuration
board_build.fpga_project = fpga/test_dual.gprj
board_build.fpga_top_module = fpga_spi_slave

; Optional: Specify Gowin toolchain path if not in PATH
; board_build.gowin_path = C:/Gowin_V1.9.9

; Upload configuration
upload_protocol = esptool
upload_speed = 921600
monitor_speed = 115200
